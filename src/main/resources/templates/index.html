<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Derdehands</title>
    <link rel="stylesheet" th:href="@{~/CSS/main.css}">
</head>
<body>

<div th:replace="~{header :: header(index)}"></div>

<div class="container">
    <h1>index</h1>

    <table class="table">
        <thead>
        <tr class="table__row table__row--head">
            <th class="table__col table__col--head">Naam</th>
            <th class="table__col table__col--head">Vraagprijs</th>
            <th class="table__col table__col--head"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table__row" th:each="product : ${products}">
            <td class="table__col" th:text="${product.naam}"></td>
            <td class="table__col" th:text="|â‚¬${product.startprijs}|"></td>
            <td class="table__col">
                <a th:href="@{~/detail/{id}(id = ${product.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn" th:href="@{~/new}">Voeg een zoekertje toe</a>
</div>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
