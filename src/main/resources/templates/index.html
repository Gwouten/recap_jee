<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Derdehands</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{~/CSS/main.css}">
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div th:replace="~{header :: header(index)}"></div>

<div class="container">
    <h1>index</h1>

    <table class="table" id="ProductTable">
        <thead>
        <tr class="table__row table__row--head">
            <th class="table__col table__col--head">Naam</th>
            <th class="table__col table__col--head">Vraagprijs</th>
            <th class="table__col table__col--head"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table__row" th:each="product : ${products}">
            <td class="table__col" th:text="${product.naam}"></td>
            <td class="table__col" th:text="|â‚¬${product.startprijs}|"></td>
            <td class="table__col">
                <a th:href="@{~/detail/{id}(id = ${product.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn" th:href="@{~/new}">Voeg een zoekertje toe</a>
</div>

<div th:replace="~{footer :: footer}"></div>

<script>
    $(document).ready( function () {
        $('#ProductTable').DataTable();
    } );
</script>

</body>
</html>
